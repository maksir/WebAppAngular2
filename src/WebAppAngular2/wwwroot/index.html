<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<base href="/" />
	<title>Angular 2 template</title>

	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="lib/fontawesome/css/font-awesome.min.css" rel="stylesheet" />
	<link href="lib/bootstrap/css/bootstrap-datetimepicker.css" rel="stylesheet" />
	<link href="app/css/treeview.css" rel="stylesheet" />


	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script src="lib/moment/js/moment.js"></script>
	<script src="lib/moment/js/locale/ru.js"></script>
	<script src="lib/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>

	<div class="container-fluid">
		<ng2-app>
			<i class="fa fa-spin fa-spinner"></i> Загружается
		</ng2-app>
	</div>

	<script src="lib/ng2/es6-shim.js"></script>
	<script src="lib/ng2/typescript.js"></script>
	<script src="lib/ng2/system-polyfills.js"></script>
	<script src="lib/ng2/angular2-polyfills.js"></script>
	<script src="lib/ng2/system.js"></script>

	<script>
		System.config({
			transpiler: 'typescript',
			typescriptOptions: { emitDecoratorMetadata: true },
			packages: { app: { defaultExtension: 'ts' } }
		});
	</script>

	<script src="lib/ng2/angular2.dev.js"></script>
	<script src="lib/ng2/rx.js"></script>
	<script src="lib/ng2/router.dev.js"></script>
	<script src="lib/ng2/http.dev.js"></script>

	<script>
		System.import("app/boot")
			.then(null, console.error.bind(console));
	</script>


</body>
</html>
